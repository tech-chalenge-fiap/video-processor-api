version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - REDIS_HOST=redis
      - DATABASE_URL=mysql://user:password@mysql:3306/video_processor
  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: video_processor
    ports:
      - "3306:3306"